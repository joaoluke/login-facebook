<!DOCTYPE html>
<html>
<head>
    <title>Facebook - Inicia sessão ou registra-te</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="face" src="./images/dF5SId3UHWd.svg">
            <h2 class="face-description">
                O Facebook ajuda-te a comunicar e a <br> partilhar 
                com as pessoas que fazem <br>parte da tua vida.
            </h2>
        </div>
        <div class="right">
            <div class="login">
                <form>
                    <input type="email" placeholder="E-mail ou número de telemóvel">
                    <input type="password" placeholder="Palavra-passe">
                    <input type="submit" value="Iniciar sessão">
                </form>
                <a href="https://www.google.com" class="recuperation text-center">Esqueceste-te da tua conta?</a>
                <hr>
                <div class="newAccount">
                    <Button class="submit">Criar nova conta</Button>
                </div>
            </div>
            <p class="pageEspecial">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">
                    <strong>Cria uma Página</strong>
                </a> 
                para uma celebridade, banda ou empresa.
            </p>
        </div>
    </div>

</body>
</html>
